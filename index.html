<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Github</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>

  <body>
    <div x-data="app">
      <div class="container mt-5">
        <template x-for="item in data.posts">
          <section class="p-2">
            <h2 x-text="item.title"></h2>
            <input type="text" class="form-control" x-model="item.title" />
            <div x-html="item.body"></div>
          </section>
        </template>
      </div>

      <button class="btn btn-outline-dark" @click="save()">Save</button>
    </div>

    <script>
      function app() {
        return {
          data: {},
          async init() {
            const response = await fetch(
              `https://raw.githubusercontent.com/dashpilot/github-raw/main/data.json?${Date.now()}`,
              {
                cache: "no-store",
              }
            );
            this.data = await response.json();
          },
          save() {
            const mydata = {
              content: JSON.stringify(this.data),
            };

            fetch("/api/save", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(mydata),
            })
              .then((response) => response.json())
              .then((data) => console.log(data))
              .catch((error) => {
                console.error("Error:", error);
              });
          },
        };
      }
    </script>
  </body>
</html>
